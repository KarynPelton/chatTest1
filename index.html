<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text from JSON Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: mediumblue;
            font-weight: bold;
        }

        p {
            color: gray;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- The title and subtitle will be filled dynamically -->
    <h1 id="title"></h1>
    <p id="subtitle"></p>

    <script>
        // Fetch data from config.json
        fetch('config.json')
            .then(response => response.json())
            .then(data => {
                // Set the title and subtitle from JSON
                document.getElementById('title').textContent = data.title;
                document.getElementById('subtitle').textContent = data.subtitle;
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
