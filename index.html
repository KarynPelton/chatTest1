<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane and Clouds Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1E3A8A, #87CEEB); /* Dark blue to light blue gradient sky */
        }

        .airplane {
            position: absolute;
            width: 100px;
            top: 50%; /* Airplane in the middle of the frame */
            left: -150px; /* Start airplane offscreen to the left */
            animation: fly 10s linear infinite; /* Infinite loop for smooth flying */
        }

        .cloud1, .cloud2 {
            position: absolute;
            width: 150px;
        }

        /* Cloud1 - Top cloud, moving right to left */
        .cloud1 {
            top: 20%; /* Top third of the screen */
            right: -200px; /* Start offscreen from the right */
            animation: cloud1Move 15s linear infinite; /* Slower movement */
        }

        @keyframes cloud1Move {
            0% {
                right: -200px; /* Start offscreen from the right */
            }
            100% {
                right: 100%; /* Move to the left side */
            }
        }

        /* Cloud2 - Bottom cloud, moving left to right */
        .cloud2 {
            top: 70%; /* Bottom third of the screen */
            left: -200px; /* Start offscreen from the left */
            animation: cloud2Move 30s linear infinite; /* 50% slower movement */
        }

        @keyframes cloud2Move {
            0% {
                left: -200px; /* Start offscreen from the left */
            }
            100% {
                left: 100%; /* Move to the right side */
            }
        }

        /* Airplane animation */
        @keyframes fly {
            0% {
                left: -150px; /* Start off-screen */
            }
            100% {
                left: 100%; /* End off-screen to the right */
            }
        }

        .airplane img, .cloud1 img, .cloud2 img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Airplane -->
    <div class="airplane">
        <img src="airplane.png" alt="Airplane">
    </div>

    <!-- Top Cloud (moving right to left) -->
    <div class="cloud1">
        <img src="cloud.png" alt="Cloud1">
    </div>

    <!-- Bottom Cloud (moving left to right) -->
    <div class="cloud2">
        <img src="cloud.png" alt="Cloud2">
    </div>
</body>
</html>
