<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ChatBot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Chat container */
        #chat-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none; /* Hidden until we trigger it */
        }
        /* Chat header */
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }
        /* Chat body */
        #chat-body {
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        /* Input area */
        #chat-input {
            padding: 10px;
            border: none;
            border-radius: 0 0 10px 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        #chat-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-input button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p>This is the website where the chat bot opens up, I am trying to integrated it with chatGPT</p>
    
    <div id="chat-container">
        <div id="chat-header">
            Chat with us!
        </div>
        <div id="chat-body">
            <div id="messages"></div>
        </div>
        <div id="chat-input">
            <input type="text" id="chat-text" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'sk-QPJhvw7w_S7B10K9A_';  // Replace with your OpenAI API key

        // Show the chat widget after the page loads
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('chat-container').style.display = 'block';
                document.getElementById('messages').innerHTML += '<p><strong>Bot:</strong> Welcome to our website! How can I assist you today?</p>';
            }, 3000); // Show chat 3 seconds after page load
        };

        // Function to get ChatGPT response
        async function getChatGPTResponse(message) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [{"role": "user", "content": message}]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Event listener to handle message sending
        document.getElementById('send-btn').addEventListener('click', async function() {
            let userMessage = document.getElementById('chat-text').value;
            if (userMessage) {
                document.getElementById('messages').innerHTML += '<p><strong>You:</strong> ' + userMessage + '</p>';
                document.getElementById('chat-text').value = '';

                // Get ChatGPT response
                const botResponse = await getChatGPTResponse(userMessage);

                // Display bot's response
                document.getElementById('messages').innerHTML += '<p><strong>Bot:</strong> ' + botResponse + '</p>';
            }
        });
    </script>
</body>
</html>
