<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Insurance1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: mediumblue;
            font-weight: bold;
        }

        p {
            color: gray;
            font-size: 18px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

    <!-- The title and subtitle will be filled dynamically -->
    <h1 id="title"></h1>
    <p id="subtitle"></p>

    <!-- The question will be filled dynamically -->
    <h1 id="question"></h1>

    <!-- Grid of buttons -->
    <div class="grid-container" id="buttonGrid"></div>

    <script>
        // Fetch data from config.json
        fetch('config.json')
            .then(response => response.json())
            .then(data => {
                // Set the title, subtitle, and question from JSON
                document.getElementById('title').textContent = data.title;
                document.getElementById('subtitle').textContent = data.subtitle;
                document.getElementById('question').textContent = data.question;

                // Create buttons and populate labels from JSON
                const buttonGrid = document.getElementById('buttonGrid');
                data.buttons.forEach(buttonLabel => {
                    const button = document.createElement('button');
                    button.textContent = buttonLabel;
                    buttonGrid.appendChild(button);
                });
            })
            .catch(error => console.error('Error loading config:', error));
    </script>

</body>
</html>
