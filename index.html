<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Insurance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: mediumblue;
            font-weight: bold;
        }

        p {
            color: gray;
            font-size: 18px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        button {
            width: 200px; /* Fixed width */
            height: 60px; /* Fixed height */
            font-size: 16px;
            background-color: mediumblue;
            color: white;
            border: none;
            border-radius: 10px; /* Rounded edges */
            cursor: pointer;
            white-space: nowrap; /* Prevents text wrapping */
            text-align: center;
            padding: 10px;
        }

        button:hover {
            background-color: #005f73; /* Darker blue on hover */
        }

        #message {
            margin-top: 30px;
            font-size: 20px;
            color: mediumblue;
        }
    </style>
</head>
<body>

    <!-- The title and subtitle will be filled dynamically -->
    <h1 id="title"></h1>
    <p id="subtitle"></p>

    <!-- The question will be filled dynamically -->
    <h1 id="question"></h1>

    <!-- Grid of buttons -->
    <div class="grid-container" id="buttonGrid"></div>

    <!-- Message that will appear after selecting a button -->
    <p id="message"></p>

    <script>
        // Fetch data from config.json
        fetch('config.json')
            .then(response => response.json())
            .then(data => {
                // Set the title, subtitle, and question from JSON
                document.getElementById('title').textContent = data.title;
                document.getElementById('subtitle').textContent = data.subtitle;
                document.getElementById('question').textContent = data.question;

                // Create buttons and populate labels from JSON
                const buttonGrid = document.getElementById('buttonGrid');
                const message = document.getElementById('message');
                
                data.buttons.forEach(buttonLabel => {
                    const button = document.createElement('button');
                    button.textContent = buttonLabel;
                    button.addEventListener('click', () => {
                        message.textContent = `Travel Insurance from Ingle is perfect for your ${buttonLabel} because you get 24/7 access to higher level health care.`;
                    });
                    buttonGrid.appendChild(button);
                });
            })
            .catch(error => console.error('Error loading config:', error));
    </script>

</body>
</html>
