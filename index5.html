<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0077b6; /* Medium blue background */
            overflow: hidden;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('CloudRow1.png') repeat-x; /* Repeat the image horizontally */
            background-size: contain;
            animation: moveClouds 30s linear infinite; /* Infinite scroll animation */
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0); /* Starting position */
            }
            100% {
                transform: translateX(-3584px); /* Moves the image to the left by its width */
            }
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
</body>
</html>
