<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0077b6; /* Medium blue background */
            overflow: hidden;
        }

        /* Common cloud row style */
        .cloud-row {
            position: absolute;
            width: 200%; /* 200% so the images repeat */
            height: 2240px; /* Height of each image */
            background-size: contain;
            background-repeat: repeat-x;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Bottom row - moves quickly */
        .cloud-row1 {
            top: 50%; /* Adjust as needed */
            background-image: url('CloudRow1.png');
            animation: moveClouds1 10s linear infinite; /* Fast speed */
        }

        /* Middle row - moves at a moderate speed */
        .cloud-row2 {
            top: 25%; /* Adjust as needed */
            background-image: url('CloudRow2.png');
            animation: moveClouds2 20s linear infinite; /* Moderate speed */
        }

        /* Top row - moves slowly */
        .cloud-row3 {
            top: 0; /* Adjust as needed */
            background-image: url('CloudRow3.png');
            animation: moveClouds3 40s linear infinite; /* Slow speed */
        }

        /* Animation for bottom row */
        @keyframes moveClouds1 {
            0% {
                transform: translateX(0); /* Start at the right */
            }
            100% {
                transform: translateX(-50%); /* Move left by 50% of the total width */
            }
        }

        /* Animation for middle row */
        @keyframes moveClouds2 {
            0% {
                transform: translateX(0); /* Start at the right */
            }
            100% {
                transform: translateX(-50%); /* Move left by 50% of the total width */
            }
        }

        /* Animation for top row */
        @keyframes moveClouds3 {
            0% {
                transform: translateX(0); /* Start at the right */
            }
            100% {
                transform: translateX(-50%); /* Move left by 50% of the total width */
            }
        }

    </style>
</head>
<body>
    <div class="cloud-row cloud-row1"></div>
    <div class="cloud-row cloud-row2"></div>
    <div class="cloud-row cloud-row3"></div>
</body>
</html>
