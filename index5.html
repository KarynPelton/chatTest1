<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0077b6; /* Medium blue background */
            overflow: hidden;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Double the width to ensure seamless scrolling */
            height: 100%; /* Adjust to fit the height of the image */
            background: url('CloudRow1.png') repeat-x; /* Repeat the image horizontally */
            background-size: contain; /* Ensures the image fits within the container */
            animation: moveClouds 20s linear infinite; /* Animate clouds to scroll left */
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(0); /* Start from the right */
            }
            100% {
                transform: translateX(-50%); /* Move to the left by half of its width (50% of 200%) */
            }
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
</body>
</html>
