<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle to Square Transition</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #circle {
            width: 30px;
            height: 30px;
            background-color: blue;
            border-radius: 50%;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out, transform 6s ease-in-out, border-radius 6s ease-in-out;
        }

        #circle.square {
            border-radius: 0;
            transform: scale(10);
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                let circle = document.getElementById('circle');
                circle.style.opacity = 1;
            }, 2000);
            
            document.getElementById('circle').onclick = function() {
                this.classList.add('square');
            }
        }
    </script>
</body>
</html>
