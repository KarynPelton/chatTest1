<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle to Square with Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #circle {
            width: 30px;
            height: 30px;
            background-color: #001f3f; /* Dark navy blue */
            border-radius: 50%;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 6s ease-in-out, border-radius 6s ease-in-out, border 6s ease-in-out;
        }

        #circle.square {
            border-radius: 0;
            transform: scale(10);
            border: 3px solid red; /* Red border when transformed */
        }

        #map-marker {
            width: 50px; /* Adjust the size of the image if needed */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 10px; /* Space between the marker and the circle */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="map-marker" src="MapMarker.png" alt="Map Marker">
        <div id="circle"></div>
    </div>

    <script>
        window.onload = function() {
            // Delay the fade-in effect for both the circle and the image
            setTimeout(function() {
                let circle = document.getElementById('circle');
                let mapMarker = document.getElementById('map-marker');
                circle.style.opacity = 1;
                mapMarker.style.opacity = 1;
            }, 2000);
            
            // Function to hide the image and transform the circle
            function hideMarkerAndTransform() {
                let mapMarker = document.getElementById('map-marker');
                let circle = document.getElementById('circle');
                
                mapMarker.classList.add('hidden'); // Hide the image
                circle.classList.add('square');    // Start circle to square transformation
            }

            // Add click event listener to both the circle and the image
            document.getElementById('circle').onclick = hideMarkerAndTransform;
            document.getElementById('map-marker').onclick = hideMarkerAndTransform;
        }
    </script>
</body>
</html>
