<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud and Airplane Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom, 
                #FF9900 0%,  /* Orange at the top */
                #FFCF33 20%,  /* Lighter yellow transition */
                #00A1D6 50%,  /* Medium blue transition */
                #000080 100%); /* Dark blue at the bottom */
            overflow: hidden;
        }

        /* Common cloud row style */
        .clouds {
            position: absolute;
            width: 200%; /* Double the width to ensure seamless scrolling */
            height: 100%; /* Each cloud layer covers the full height */
            background-size: contain;
            background-repeat: repeat-x;
            opacity: 0; /* Initially hidden */
        }

        /* CloudRow1 - top layer */
        .cloud-row1 {
            z-index: 3;
            background-image: url('CloudRow1.png');
            animation: moveClouds1 20s linear infinite;
        }

        /* CloudRow2 - middle layer */
        .cloud-row2 {
            z-index: 2;
            background-image: url('CloudRow2.png');
            animation: moveClouds2 26s linear infinite;
        }

        /* CloudRow3 - bottom layer, visible initially */
        .cloud-row3 {
            z-index: 0;
            background-image: url('CloudRow3.png');
            opacity: 1; /* Visible at the start */
        }

        /* Airplane - initially 200% larger and bleeds off left side */
        .airplane {
            position: absolute;
            width: 823px; /* Original width */
            height: 384px; /* Original height */
            top: 50%; /* Start in the middle vertically */
            left: -20%; /* Bleed off the left-hand side */
            transform: translateY(-50%) scale(2); /* 200% larger */
            z-index: 3;
            background-image: url('plane.png');
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: left 2s ease-out; /* For smooth flying off screen */
        }

        /* Click to Start text */
        .click-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 40pt;
            color: #333333;
            z-index: 4;
        }

        /* Text Styling for main message */
        .fade-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial Black', sans-serif;
            color: #333333;
            font-size: 130pt;
            white-space: nowrap;
            overflow: visible;
            opacity: 0; /* Initially hidden */
            z-index: 1;
            animation: fadeInText 2s ease-in 10s forwards, shrinkText 2s ease-in 12s forwards;
        }

        /* Fly airplane to the right */
        @keyframes flyOffRight {
            0% {
                left: -20%; /* Starts 200% larger, partly offscreen */
            }
            100% {
                left: 110%; /* Move off the screen to the right */
            }
        }

        /* Fly airplane from left to right again */
        @keyframes flyIn {
            0% {
                left: -411.5px; /* Start off-screen */
            }
            100% {
                left: 50%; /* Stop in the middle */
                transform: translate(-50%, -50%); /* Center */
            }
        }

        /* More pronounced gentle hovering effect */
        @keyframes hover {
            0% {
                transform: translate(-50%, -50%);
            }
            25% {
                transform: translate(-46%, -54%); /* More pronounced up and left */
            }
            50% {
                transform: translate(-50%, -46%); /* More pronounced down */
            }
            75% {
                transform: translate(-54%, -50%); /* More pronounced down and right */
            }
            100% {
                transform: translate(-50%, -50%); /* Return to center */
            }
        }

        /* Animation for CloudRow1 */
        @keyframes moveClouds1 {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Animation for CloudRow2 */
        @keyframes moveClouds2 {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Animation for CloudRow3 */
        @keyframes moveClouds3 {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Fade in the text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Shrink the text and move it to the top third */
        @keyframes shrinkText {
            0% {
                font-size: 130pt;
                bottom: 0;
                transform: translateX(-50%);
            }
            100% {
                font-size: 40pt;
                bottom: 66%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="clouds cloud-row1"></div>
    <<div class="clouds cloud-row2"></div>
    <div class="clouds cloud-row3"></div>
    
    <div class="airplane" id="plane"></div> <!-- Airplane element -->

    <!-- Click to Start text -->
    <div class="click-text" id="click-text">Click to Start</div>

    <!-- Main Text element -->
    <div class="fade-text">Why Travel Insurance from Ingle?</div>

    <script>
        const plane = document.getElementById('plane');
        const clickText = document.getElementById('click-text');
        const cloudRow1 = document.querySelector('.cloud-row1');
        const cloudRow2 = document.querySelector('.cloud-row2');
        const text = document.querySelector('.fade-text');

        // Function to start the plane animation and show other elements
        plane.addEventListener('click', function () {
            // Hide "Click to Start" text
            clickText.style.display = 'none';

            // Fly plane off to the right
            plane.style.left = '110%'; 
            
            // Start the other animations after the plane flies off
            setTimeout(function () {
                // Reset plane size and position for animation
                plane.style.transform = 'translate(-50%, -50%) scale(1)';
                plane.style.left = '-411.5px'; // Start off-screen

                // Fly plane in
                plane.style.transition = 'left 5s ease-in-out';
                plane.style.left = '50%'; // Move to center
                plane.style.transform = 'translate(-50%, -50%)';

                // Start cloud animations
                cloudRow1.style.opacity = '1';
                cloudRow2.style.opacity = '1';
                cloudRow1.style.animationPlayState = 'running';
                cloudRow2.style.animationPlayState = 'running';

                // Start text animations
                text.style.animationPlayState = 'running';
            }, 2000); // Delay 2 seconds (matching the plane fly-off duration)
        });

        // Pause the cloud animations and text animations until triggered
        cloudRow1.style.animationPlayState = 'paused';
        cloudRow2.style.animationPlayState = 'paused';
        text.style.animationPlayState = 'paused';
    </script>

</body>
</html>
